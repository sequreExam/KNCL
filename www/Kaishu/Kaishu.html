<ons-page id="pageKaishu">
    <ons-tabbar id="tabKaishu">
        <ons-tab label="月" page="Kaishu_Mon.html" active></ons-tab>
        <ons-tab label="火" page="Kaishu_Tue.html"></ons-tab>
        <ons-tab label="水" page="Kaishu_Wed.html"></ons-tab>
        <ons-tab label="木" page="Kaishu_Thu.html"></ons-tab>
        <ons-tab label="金" page="Kaishu_Fri.html"></ons-tab>
        <ons-tab label="土" page="Kaishu_Sat.html"></ons-tab>
        <ons-tab label="日" page="Kaishu_Sun.html"></ons-tab>
    </ons-tabbar>

    <ons-template id="Kaishu_Mon.html">
        <ons-page id="pageKaishu_Mon">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button id="backtoMain">戻る</ons-back-button></div>
                <div class="center">
                    改修工廠(月)</div>
                <div class="right">
                    <ons-toolbar-button id="gotoResult"
                     onclick="KNCLnavigator.pushPage('Result/Result.html')">
                        詳細</ons-button></div>
            </ons-toolbar>

            <ons-scroller>
                <ons-list>
                    <div class="Kaishu_Origin">
                        <div class="Kaishu_Type">
                        </div>

                            <ons-list-header class="Kaishu_Header">
                                <div class="Kaishu_Headercss">
                                    -
                                </div>
                            </ons-list-header>
                            <ons-list-item class="Kaishu_List" modifier="tappable" onclick="func_DialogKaishu(this);">
                                <ons-row align="center">
                                    <ons-col width="75%">
                                        <div class="Kaishu_Soubi">
                                            -
                                        </div>
                                    </ons-col>
                                    <ons-col>
                                        <div class="Kaishu_Nibankan">
                                            -
                                        </div>
                                    </ons-col>
                                </ons-row>
                            </ons-list-item>
                    </div>
                    <div class="Kaishu_Clone">
                    </div>
                </ons-list>
            </ons-scroller>
        </ons-page>
    </ons-template>
